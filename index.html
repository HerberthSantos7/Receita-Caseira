<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receita Caseira</title>
</head>
<body>
    <header>
        <img src="https://static.wixstatic.com/media/b3fcbf_842816e7683941e18d619e90f6217a92~mv2.jpg/v1/fit/w_2500,h_1330,al_c/b3fcbf_842816e7683941e18d619e90f6217a92~mv2.jpg" 
        alt="Logo do Receita Caseira"
        width="150px">
        <nav>
            <ul>
                <li><a href="">Almoço Rapido</a></li>
                <li><a href="">Receita para o Jantar</a></li>
                <li><a href="">Sobremesas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Almoço Rápido</h2>
            <figure>
                <img src="https://imagens-revista.vivadecora.com.br/uploads/2021/08/Receitas-de-almo%C3%A7o-r%C3%A1pido-e-f%C3%A1cil-com-lingui%C3%A7a-e-batata-Foto-Brain-Study.jpg" 
                alt="Imagem de uma travessa de vidro com batata e linguiça"
                width="250px"/>
                <figcaption>Batata Com Linguiça</figcaption>
            </figure>
        </section>
        <section>
            <h2>Receitas Para o Jantar</h2>
            <figure>
                <img src="https://cdn.noticiamax.com.br/storage/webdisco/2024/01/22/800x600/ed55b87a5db47c886b7aaa7a977cff55.png" 
                alt="Imagem de uma travessa de vidro com creme de batata e frango"
                width="250px"/>
                <figcaption>Escondidinho de Frango</figcaption>
            </figure>
        </section>
        <section>
            <h2>Sobremesas</h2>
            <article>
                <figure>
                    <img src="https://www.iped.com.br/_upload/content/2015/05/05/segredos-sobremesas-tradicionais.jpg" 
                    alt="Imagem de um pudim"
                    width="250px"/>
                    <figcaption>Pudim de Leite Condensado</figcaption>
                </figure>
                <p>Ingredientes:</p>
                <ol>
                    <li>6 colheres de sopa de açúcar</li>
                    <li>1 lata de leite condensado</li>
                    <li>1 lata de leite, use a mesma medida do leite condensado</li>
                    <li>3 Ovos</li>
                </ol>
            </article>
        </section>
    </main>
    <footer>
        <address>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.facebook.com/?locale=pt_BR" target="_blank">Facebook</a>
        </address>
    </footer>
</body>
</html>
